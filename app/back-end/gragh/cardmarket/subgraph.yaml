specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CardMarket
    network: sepolia
    source:
      address: "0xc7bFF4f511A4E1378198Ba16D949899b2602534F"
      abi: CardMarket
      startBlock: 5170805
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CancelOrder
        - ChangePrice
        - Deal
        - NewOrder
      abis:
        - name: CardMarket
          file: ./abis/CardMarket.json
      eventHandlers:
        - event: CancelOrder(address,string,uint256)
          handler: handleCancelOrder
        - event: ChangePrice(address,string,uint256,uint256,uint256)
          handler: handleChangePrice
        - event: Deal(address,address,string,uint256,uint256)
          handler: handleDeal
        - event: NewOrder(address,string,uint256,uint256)
          handler: handleNewOrder
      file: ./src/card-market.ts
